<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="stocks.html">Stocks</a></li>
            <li><a href="dogs.html">Dogs</a></li>
        </ul>
    </nav>
    <div class="home-stuff">
        <h1>Class Activities</h1>
        <button class="custom-btn" onclick="window.location.href='stocks.html'">Stocks</button>
        <button class="custom-btn" onclick="window.location.href='dogs.html'">Dogs</button>
        <p id="quote">Loading quote...</p>
    </div>
    <div class="audio-box">
        <h3>Voice Commands</h3>
        <p>You can try saying:</p>
        <ul>
            <li>"Hello" - just says hi</li>
            <li>"Change the color to red" - changes background</li>
            <li>"Go to stocks" - moves to that page</li>
        </ul>
        <button onclick="turnAudioOn()">Turn On Audio</button>
        <button onclick="turnAudioOff()">Turn Off Audio</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="main.js"></script>
    <script>
        // get quote
        fetch('https://api.quotable.io/random')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                document.getElementById('quote').innerText = '"' + data.content + '" - ' + data.author;
            })
            .catch(function(err) {
                document.getElementById('quote').innerText = 'Oops, quote didnt load!';
            });
    </script>
</body>
</html>
